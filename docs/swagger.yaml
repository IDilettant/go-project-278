basePath: /
definitions:
  handlers.CreateLinkRequest:
    properties:
      original_url:
        example: https://example.com
        type: string
      short_name:
        example: abc123
        type: string
    type: object
  handlers.LinkResponse:
    properties:
      id:
        example: 1
        type: integer
      original_url:
        example: https://example.com
        type: string
      short_name:
        example: abc123
        type: string
      short_url:
        example: https://example.com/r/abc123
        type: string
    type: object
  handlers.Problem:
    properties:
      detail:
        example: invalid short_name
        type: string
      status:
        example: 400
        type: integer
      title:
        example: Validation error
        type: string
      type:
        example: validation_error
        type: string
    type: object
  handlers.UpdateLinkRequest:
    properties:
      original_url:
        example: https://example.com/updated
        type: string
      short_name:
        example: abc123
        type: string
    type: object
info:
  contact: {}
  description: |
    URL shortener service API.
  title: URL Shortener API
  version: "1.0"
paths:
  /api/links:
    get:
      description: Returns links using an optional range filter. If range is omitted,
        defaults to [0,10].
      parameters:
      - description: Range of items, format [start,end]
        example: '[0,10]'
        in: query
        name: range
        type: string
      produces:
      - application/json
      - application/problem+json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.LinkResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.Problem'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.Problem'
      summary: List links
      tags:
      - links
    post:
      consumes:
      - application/json
      description: Creates a short link. If short_name is empty, it will be autogenerated.
      parameters:
      - description: Create link request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.CreateLinkRequest'
      produces:
      - application/json
      - application/problem+json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handlers.LinkResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.Problem'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/handlers.Problem'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.Problem'
      summary: Create link
      tags:
      - links
  /api/links/{id}:
    delete:
      parameters:
      - description: Link ID
        in: path
        minimum: 1
        name: id
        required: true
        type: integer
      produces:
      - application/problem+json
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.Problem'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.Problem'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.Problem'
      summary: Delete link
      tags:
      - links
    get:
      parameters:
      - description: Link ID
        in: path
        minimum: 1
        name: id
        required: true
        type: integer
      produces:
      - application/json
      - application/problem+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.LinkResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.Problem'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.Problem'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.Problem'
      summary: Get link by ID
      tags:
      - links
    put:
      consumes:
      - application/json
      description: Updates original_url. short_name is immutable; if provided and
        differs, returns 422.
      parameters:
      - description: Link ID
        in: path
        minimum: 1
        name: id
        required: true
        type: integer
      - description: Update link request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.UpdateLinkRequest'
      produces:
      - application/json
      - application/problem+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.LinkResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.Problem'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.Problem'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/handlers.Problem'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/handlers.Problem'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.Problem'
      summary: Update link
      tags:
      - links
  /r/{short_name}:
    get:
      description: Redirects to the original URL by short name.
      parameters:
      - description: Short name
        in: path
        maxLength: 32
        minLength: 4
        name: short_name
        required: true
        type: string
      produces:
      - application/problem+json
      responses:
        "302":
          description: Found
          headers:
            Location:
              description: Redirect target
              type: string
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.Problem'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.Problem'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.Problem'
      summary: Redirect by short name
      tags:
      - redirect
schemes:
- http
- https
swagger: "2.0"

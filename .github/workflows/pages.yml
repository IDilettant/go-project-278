---
name: Docs Site
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v5
      - name: Prepare static site
        run: |
          mkdir -p docs-site/docs/openapi
          cp docs/openapi/openapi.json docs-site/docs/openapi/openapi.json
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs-site
      - id: deployment
        uses: actions/deploy-pages@v4

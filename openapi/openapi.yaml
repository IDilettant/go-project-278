openapi: 3.0.3
info:
  title: URL Shortener API
  version: "1.0.0"
  description: URL shortener service API.

servers:
  - url: http://localhost:8080
  - url: https://example.com

paths:
  /ping:
    get:
      summary: Healthcheck
      description: Returns pong.
      tags: [health]
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: pong

  /api/links:
    get:
      summary: List links
      description: |
        Returns all links when range is not provided.
        When range is provided, returns a page and includes Content-Range.
      tags: [links]
      parameters:
        - name: range
          in: query
          description: Range of items, format [start,count].
          required: false
          schema:
            type: string
            example: "[0,10]"
      responses:
        "200":
          description: OK
          headers:
            Content-Range:
              description: Range metadata when range is provided.
              schema:
                type: string
                example: "links 0-9/42"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/LinkResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalError"

    post:
      summary: Create link
      description: Creates a short link. If short_name is empty or omitted, it will be autogenerated (unique).
      tags: [links]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateLinkRequest"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LinkResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "409":
          $ref: "#/components/responses/Conflict"
        "500":
          $ref: "#/components/responses/InternalError"

  /api/links/{id}:
    get:
      summary: Get link by ID
      tags: [links]
      parameters:
        - name: id
          in: path
          required: true
          description: Link ID
          schema:
            type: integer
            minimum: 1
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LinkResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalError"

    put:
      summary: Update link
      description: |
        Updates existing link.
        - original_url is updated.
        - short_name is updated if provided.
        - If short_name is empty or omitted, it will be autogenerated (unique).
      tags: [links]
      parameters:
        - name: id
          in: path
          required: true
          description: Link ID
          schema:
            type: integer
            minimum: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateLinkRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LinkResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "409":
          $ref: "#/components/responses/Conflict"
        "500":
          $ref: "#/components/responses/InternalError"

    delete:
      summary: Delete link
      tags: [links]
      parameters:
        - name: id
          in: path
          required: true
          description: Link ID
          schema:
            type: integer
            minimum: 1
      responses:
        "204":
          description: No Content
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalError"

  /r/{short_name}:
    get:
      summary: Redirect by short name
      description: Redirects to the original URL by short name.
      tags: [redirect]
      parameters:
        - name: short_name
          in: path
          required: true
          description: Short name
          schema:
            type: string
            minLength: 4
            maxLength: 32
      responses:
        "302":
          description: Found
          headers:
            Location:
              description: Redirect target
              schema:
                type: string
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalError"

components:
  schemas:
    CreateLinkRequest:
      type: object
      properties:
        original_url:
          type: string
          example: https://example.com
        short_name:
          type: string
          example: abc123
      required: [original_url]

    UpdateLinkRequest:
      type: object
      properties:
        original_url:
          type: string
          example: https://example.com/updated
        short_name:
          type: string
          example: abc123
      required: [original_url]

    LinkResponse:
      type: object
      properties:
        id:
          type: integer
          example: 1
        original_url:
          type: string
          example: https://example.com
        short_name:
          type: string
          example: abc123
        short_url:
          type: string
          example: https://example.com/r/abc123
      required: [id, original_url, short_name, short_url]

    Problem:
      type: object
      properties:
        type:
          type: string
          example: validation_error
        title:
          type: string
          example: Validation error
        status:
          type: integer
          example: 400
        detail:
          type: string
          example: invalid short_name

  responses:
    BadRequest:
      description: Bad Request
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/Problem"

    NotFound:
      description: Not Found
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/Problem"

    Conflict:
      description: Conflict
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/Problem"

    InternalError:
      description: Internal Server Error
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/Problem"
